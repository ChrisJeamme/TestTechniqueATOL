<div class="form-content">
    <mat-form-field class="form-field">
        <mat-label>Nom</mat-label>
        <input matInput type="text" [(ngModel)]="product.name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Type de produit</mat-label>
        <mat-select [(ngModel)]="product.type">
            <mat-option value="phone">Téléphone</mat-option>
            <mat-option value="computer">Ordinateur</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>Prix</mat-label>
        <input matInput type="number" step="0.01" [(ngModel)]="product.price" />
    </mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>Note (sur 5)</mat-label>
        <input
            matInput
            type="number"
            step="0.1"
            max="5"
            min="0"
            [(ngModel)]="product.rating"
        />
    </mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>Nombre d'année de garantie</mat-label>
        <input matInput type="number" [(ngModel)]="product.warrantyYears" />
    </mat-form-field>

    <mat-slide-toggle color="secondary" [(ngModel)]="product.available">
        Disponible
    </mat-slide-toggle>
</div>

<div class="nav-button-container">
    <button
        mat-raised-button
        class="add-product-button"
        (click)="validate(product)"
        color="primary"
    >
        Ajouter
    </button>
</div>
